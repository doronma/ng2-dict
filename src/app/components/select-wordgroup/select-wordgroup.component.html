<div class="jumbotron" *ngIf="wordLoaderService.getWordGroupList()==null">
  <h2> please wait </h2>
</div>
<div class="container" *ngIf="wordLoaderService.getWordGroupList()!=null">
  <br>
  <div class="row">
    <div class="col-sm-8">
      <div class="alert alert-info">
        <u><strong>Word Group Selection </strong> </u>
        <h5> Current Selected Word Group: <strong>{{wordLoaderService.getSelectedWordGroup()}}</strong>, Select a new word group
          :
        </h5>
      </div>
      <br>
      <table class="table table-hover table-bordered">
        <tr *ngFor="let wordGroupName of wordLoaderService.getWordGroupList()">
          <td td style="width: 50%" (click)="selectWordGroup(wordGroupName)">{{ wordGroupName }}</td>
          <td td style="width: 50%">
            <button class="btn " (click)="selectWordGroup(wordGroupName)"><img src="../../../assets/1488391124_hand-up.png" title="Select" height="24" width="24"></button>
            <button class="btn " [routerLink]="['/updateWordGroup/' + wordGroupName]"><img src="../../../assets/1488391077_edit.png" title="Edit" height="24" width="24"></button>
            <button class="btn " (click)="deleteWordGroup(wordGroupName)"><img src="../../../assets/1488391151_trash.png" title="delete" height="24" width="24"></button>
          </td>
        </tr>
      </table>
      <Br>
      <button class="btn btn-success btn-sm" [routerLink]="['/editWords']">New Word Group</button>
      <br><br>
    </div>
    <div class="col-sm-4">
      <img src="../../assets/voc7.jpg" class="img-thumbnail"><br>
    </div>
  </div>

</div>
